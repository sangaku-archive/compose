version: '3.9'
services:

  nginx-proxy:
    container_name: nginx-proxy
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    network_mode: host
  
  base-server:
    container_name: base-server
    image: gspinaci/base:linux-amd64
    ports:
      - 8080:8080

volumes:
  shared_volume: